{{define "base"}}
<!DOCTYPE html>
<html lang="{{ .lang }}" class="bg-background-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{{block "title" .}}meetkat{{end}}</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <script>
        (function() {
            var theme = localStorage.theme;
            if (!theme) {
                var m = document.cookie.match(/(?:^|;\s*)meetkat_theme=(\w+)/);
                if (m) { theme = m[1]; localStorage.theme = theme; }
            }
            document.documentElement.classList.toggle(
                'dark',
                theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
            );
        })();
    </script>
</head>
<body class="bg-background-50">
<div class="absolute top-4 right-4 z-50">
    <button id="settings-btn" type="button"
            class="rounded-full bg-background-100 p-2 text-text-800 hover:bg-background-200 transition-colors"
            aria-label="{{ call .t "settings.label" }}" title="{{ call .t "settings.label" }}">
        <svg class="size-7" viewBox="0 0 28 28" fill="none">
            <circle cx="10" cy="8" r="2" stroke="currentColor"/>
            <circle cx="18" cy="14" r="2" stroke="currentColor"/>
            <circle cx="10" cy="20" r="2" stroke="currentColor"/>
            <path d="M12 8H22" stroke="currentColor" stroke-linecap="round"/>
            <path d="M6 8H8" stroke="currentColor" stroke-linecap="round"/>
            <path d="M20 14H22" stroke="currentColor" stroke-linecap="round"/>
            <path d="M6 14H16" stroke="currentColor" stroke-linecap="round"/>
            <path d="M12 20H22" stroke="currentColor" stroke-linecap="round"/>
            <path d="M6 20H8" stroke="currentColor" stroke-linecap="round"/>
        </svg>
    </button>
    <div id="settings-popover"
         class="absolute right-0 top-full mt-2 rounded-2xl bg-background-50 p-3 shadow-lg ring-1 ring-text-900/10 text-text-800 transition-all duration-200 ease-out origin-top-right opacity-0 scale-95 pointer-events-none">
        <div class="flex flex-col gap-3">
            <div>
                <span class="block text-xs font-medium text-text-500 mb-1.5 px-1">{{ call .t "settings.language" }}</span>
                <div class="inline-flex gap-0.5 rounded-full bg-background-100 p-0.75" role="radiogroup" aria-label="{{ call .t "settings.language" }}">
                    <button type="button" data-lang="en" class="lang-btn rounded-full p-1.5 transition-all duration-200 ease-in-out" role="radio" aria-checked="false"
                            aria-label="English" title="English">
                        <span class="size-7 inline-flex items-center justify-center text-sm font-semibold select-none">EN</span>
                    </button>
                    <button type="button" data-lang="de" class="lang-btn rounded-full p-1.5 transition-all duration-200 ease-in-out" role="radio" aria-checked="false"
                            aria-label="Deutsch" title="Deutsch">
                        <span class="size-7 inline-flex items-center justify-center text-sm font-semibold select-none">DE</span>
                    </button>
                </div>
            </div>
            <div>
                <span class="block text-xs font-medium text-text-500 mb-1.5 px-1">{{ call .t "settings.theme" }}</span>
                <div class="inline-flex gap-0.5 rounded-full bg-background-100 p-0.75" role="radiogroup" aria-label="{{ call .t "settings.theme" }}">
                    <button type="button" data-theme="system" class="theme-btn rounded-full p-1.5 transition-all duration-200 ease-in-out" role="radio" aria-checked="false"
                            aria-label="{{ call .t "theme.system_label" }}" title="{{ call .t "theme.system" }}">
                        <svg class="size-7" viewBox="0 0 28 28" fill="none">
                            <path d="M7.5 8.5C7.5 7.94772 7.94772 7.5 8.5 7.5H19.5C20.0523 7.5 20.5 7.94772 20.5 8.5V16.5C20.5 17.0523 20.0523 17.5 19.5 17.5H8.5C7.94772 17.5 7.5 17.0523 7.5 16.5V8.5Z"
                                  stroke="currentColor"/>
                            <path d="M7.5 8.5C7.5 7.94772 7.94772 7.5 8.5 7.5H19.5C20.0523 7.5 20.5 7.94772 20.5 8.5V14.5C20.5 15.0523 20.0523 15.5 19.5 15.5H8.5C7.94772 15.5 7.5 15.0523 7.5 14.5V8.5Z"
                                  stroke="currentColor"/>
                            <path d="M16.5 20.5V17.5H11.5V20.5M16.5 20.5H11.5M16.5 20.5H17.5M11.5 20.5H10.5" stroke="currentColor"
                                  stroke-linecap="round"/>
                        </svg>
                    </button>
                    <button type="button" data-theme="light" class="theme-btn rounded-full p-1.5 transition-all duration-200 ease-in-out" role="radio" aria-checked="false"
                            aria-label="{{ call .t "theme.light_label" }}" title="{{ call .t "theme.light" }}">
                        <svg class="size-7" viewBox="0 0 28 28" fill="none">
                            <circle cx="14" cy="14" r="3.5" stroke="currentColor"/>
                            <path d="M14 8.5V6.5" stroke="currentColor" stroke-linecap="round"/>
                            <path d="M17.889 10.1115L19.3032 8.69727" stroke="currentColor" stroke-linecap="round"/>
                            <path d="M19.5 14L21.5 14" stroke="currentColor" stroke-linecap="round"/>
                            <path d="M17.889 17.8885L19.3032 19.3027" stroke="currentColor" stroke-linecap="round"/>
                            <path d="M14 21.5V19.5" stroke="currentColor" stroke-linecap="round"/>
                            <path d="M8.69663 19.3029L10.1108 17.8887" stroke="currentColor" stroke-linecap="round"/>
                            <path d="M6.5 14L8.5 14" stroke="currentColor" stroke-linecap="round"/>
                            <path d="M8.69663 8.69711L10.1108 10.1113" stroke="currentColor" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <button type="button" data-theme="dark" class="theme-btn rounded-full p-1.5 transition-all duration-200 ease-in-out" role="radio" aria-checked="false"
                            aria-label="{{ call .t "theme.dark_label" }}" title="{{ call .t "theme.dark" }}">
                        <svg class="size-7" viewBox="0 0 28 28" fill="none">
                            <path d="M10.5 9.99914C10.5 14.1413 13.8579 17.4991 18 17.4991C19.0332 17.4991 20.0176 17.2902 20.9132 16.9123C19.7761 19.6075 17.109 21.4991 14 21.4991C9.85786 21.4991 6.5 18.1413 6.5 13.9991C6.5 10.8902 8.39167 8.22304 11.0868 7.08594C10.7089 7.98159 10.5 8.96597 10.5 9.99914Z"
                                  stroke="currentColor" stroke-linejoin="round"/>
                            <path d="M16.3561 6.50754L16.5 5.5L16.6439 6.50754C16.7068 6.94752 17.0525 7.29321 17.4925 7.35607L18.5 7.5L17.4925 7.64393C17.0525 7.70679 16.7068 8.05248 16.6439 8.49246L16.5 9.5L16.3561 8.49246C16.2932 8.05248 15.9475 7.70679 15.5075 7.64393L14.5 7.5L15.5075 7.35607C15.9475 7.29321 16.2932 6.94752 16.3561 6.50754Z"
                                  fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20.3561 11.5075L20.5 10.5L20.6439 11.5075C20.7068 11.9475 21.0525 12.2932 21.4925 12.3561L22.5 12.5L21.4925 12.6439C21.0525 12.7068 20.7068 13.0525 20.6439 13.4925L20.5 14.5L20.3561 13.4925C20.2932 13.0525 19.9475 12.7068 19.5075 12.6439L18.5 12.5L19.5075 12.3561C19.9475 12.2932 20.2932 11.9475 20.3561 11.5075Z"
                                  fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{{block "content" .}}{{end}}
<script src="../../static/js/app.js"></script>
</body>
</html>
{{end}}
