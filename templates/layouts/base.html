    <script>
        (function() {
            const buttons = document.querySelectorAll('.theme-btn');
            const checkedClasses = ['bg-white', 'shadow-sm', 'ring-1', 'ring-text-900/10', 'dark:bg-background-300', 'dark:ring-transparent'];

            function applyTheme() {
                document.documentElement.classList.toggle(
                    'dark',
                    localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
                );
            }

            function updateButtons() {
                const current = localStorage.theme || 'system';
                buttons.forEach(function(btn) {
                    const isActive = btn.dataset.theme === current;
                    btn.setAttribute('aria-checked', isActive);
                    if (isActive) {
                        btn.classList.add(...checkedClasses);
                    } else {
                        btn.classList.remove(...checkedClasses);
                    }
                });
            }

            buttons.forEach(function(btn) {
                btn.addEventListener('click', function() {
                    if (btn.dataset.theme === 'system') {
                        localStorage.removeItem('theme');
                    } else {
                        localStorage.theme = btn.dataset.theme;
                    }
                    applyTheme();
                    updateButtons();
                });
            });

            updateButtons();
        })();
    </script>
