{{template "base" .}}

{{define "title"}}{{ .title }}{{end}}

{{define "content"}}
<section class="relative flex min-h-dvh items-center justify-center overflow-hidden bg-background-50">
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute sm:-top-24 sm:-right-24 top-16 right-4 h-96 w-96 rounded-full bg-primary-200/40 blur-3xl"></div>
        <div class="absolute -bottom-32 -left-32 h-112 w-md rounded-full bg-accent-200/30 blur-3xl"></div>
        <div class="absolute top-1/3 left-1/2 h-72 w-72 -translate-x-1/2 rounded-full bg-secondary-200/25 blur-3xl"></div>
    </div>

    <div class="relative z-10 mx-auto max-w-3xl px-6 py-24 text-center">
        <span class="inline-block rounded-full bg-primary-100 px-4 py-1.5 text-sm font-medium text-primary-700">
            {{ call .t "home.badge" }}
        </span>

        <h1 class="mt-8 text-5xl font-extrabold tracking-tight text-text-900 sm:text-6xl lg:text-7xl">
            {{ call .t "home.heading_before" }}
            <span class="bg-gradient-to-r from-primary-500 via-accent-500 to-secondary-500 bg-clip-text text-transparent">
                {{ call .t "home.heading_highlight" }}
            </span>
        </h1>

        <p class="mx-auto mt-6 max-w-xl text-lg leading-relaxed text-text-500 sm:text-xl">
            {{ call .t "home.description" | safeHTML }}
        </p>

        <div class="mt-10 flex flex-col items-center justify-center gap-4 sm:flex-row">
            <a href="/new"
               class="inline-flex items-center gap-2 rounded-lg bg-primary-500 px-6 py-3 text-base font-semibold text-white shadow-lg shadow-primary-500/25 transition hover:bg-primary-600 hover:shadow-primary-600/25">
                {{ call .t "home.cta_start" }}
                <svg class="size-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z" clip-rule="evenodd"/>
                </svg>
            </a>
            <a href="#"
               class="inline-flex items-center gap-2 rounded-lg border border-background-300 bg-white/60 px-6 py-3 text-base font-semibold text-text-700 backdrop-blur transition hover:bg-background-100 dark:bg-background-100/60">
                {{ call .t "home.cta_learn" }}
            </a>
        </div>
    </div>
</section>
{{end}}
