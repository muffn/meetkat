{{template "base" .}}

{{define "title"}}{{ .title }}{{end}}

{{define "content"}}
<section class="min-h-screen bg-background-50 px-4 py-12 sm:px-6">
    <div class="mx-auto max-w-xl">
        <a href="/" class="inline-flex items-center gap-1 text-sm font-medium text-text-500 transition hover:text-primary-500">
            <svg class="size-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z" clip-rule="evenodd"/>
            </svg>
            Back
        </a>

        <div class="mt-6 rounded-xl border border-background-200 bg-white p-6 shadow-sm dark:border-background-200 dark:bg-background-100">
            <div class="mb-6">
                <span class="inline-block rounded-full bg-primary-100 px-3 py-1 text-xs font-medium text-primary-700">
                    Poll
                </span>
                <h1 class="mt-3 text-2xl font-bold text-text-900">{{ .poll.Title }}</h1>
                <p class="mt-1 text-sm text-text-500">Created {{ .poll.CreatedAt.Format "Jan 2, 2006" }}</p>
            </div>

            <div class="space-y-3">
                <h2 class="text-sm font-medium text-text-700">Date Options</h2>
                {{range .poll.Options}}
                <div class="flex items-center gap-3 rounded-lg border border-background-200 bg-background-50 px-4 py-3">
                    <svg class="size-5 shrink-0 text-primary-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.75 2a.75.75 0 01.75.75V4h7V2.75a.75.75 0 011.5 0V4h.25A2.75 2.75 0 0118 6.75v8.5A2.75 2.75 0 0115.25 18H4.75A2.75 2.75 0 012 15.25v-8.5A2.75 2.75 0 014.75 4H5V2.75A.75.75 0 015.75 2zm-1 5.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h10.5c.69 0 1.25-.56 1.25-1.25v-6.5c0-.69-.56-1.25-1.25-1.25H4.75z" clip-rule="evenodd"/>
                    </svg>
                    <span class="text-sm font-medium text-text-800">{{ . }}</span>
                </div>
                {{end}}
            </div>

            <div class="mt-8 rounded-lg border border-background-200 bg-background-50 p-4">
                <h2 class="text-sm font-medium text-text-700">Share this poll</h2>
                <p class="mt-1 text-xs text-text-400">Send this link to participants so they can vote.</p>
                <div class="mt-2 flex items-center gap-2">
                    <input type="text" readonly id="share-url" value="{{ .url }}"
                           class="block w-full rounded-lg border border-background-300 bg-white px-3 py-2 text-sm text-text-700 dark:bg-background-100">
                    <button type="button" onclick="copyURL()"
                            class="shrink-0 rounded-lg bg-primary-500 px-3 py-2 text-sm font-medium text-white transition hover:bg-primary-600">
                        Copy
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
function copyURL() {
    const input = document.getElementById('share-url');
    navigator.clipboard.writeText(input.value);
}
</script>
{{end}}
